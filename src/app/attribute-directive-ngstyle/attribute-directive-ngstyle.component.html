<div class="col-12 text-center">
    <h3>Attribute Directive for ngStyle</h3>
</div>


<div class="row text-center pt-3">
    <div class="col-4">
<h3 [ngStyle]="{'color':styleColor}">This is the second attribute directive</h3>
    <br>
    <button class="btn btn-primary m-2" (click)="updateColor('blue')">change to primary</button>
     <button class="btn btn-warning m-2" (click)="updateColor('orange')">change to orange</button>
    </div>
    
    <div class="col-4">
        <h3 [ngStyle]="{'color':isTextDanger?'orange':'blue'}">this secomd attribute for ng style directive</h3>
     <br>
     <input type="checkbox" [(ngModel)]="isTextDanger">click to change
    </div>


    <div class="col-4">
        <h3 [ngStyle]="{'color':userStyle}">this is towa wya databinding attribute style dicrective</h3>
      <br>
      <input type="text" [(ngModel)]="userStyle"/>
    </div>
</div>
