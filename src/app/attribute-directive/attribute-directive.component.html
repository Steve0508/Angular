<div class="col-12 text-center">
    <h3>Attribute Directive ngClass</h3>
</div>


<div class="row text-center-pt-3">
    <div class="col-4">
      <h3 [ngClass]="textColor">This is The first example of ng class</h3>
     <br>
     <button class="btn btn-success m-2" (click)="changeColor('text-success')">chnage to green</button>
      <button class="btn btn-danger" (click)="changeColor('text-danger')">chnage to red</button>
    </div>


    <div class="col-4">
     <h3 [ngClass]="isTextGreen ? 'text-success':'text-danger'">this is example of ng class</h3>
    <br>
    <input type="checkbox" [(ngModel)]="isTextGreen"/>click to Change
    </div>


    <div class="col-4">
        <h3 [ngClass]="useClass">This is Example of ng class</h3>
        <br>
        <input type="text" [(ngModel)]="useClass" placeholder="ex:text-success"/>
    </div>
</div>
